  ng-repeat="value in cates" id="{{value.name}}">
    <a href="#/show/{{value.name}}">{{value.name}}<a>
  </figure>

  <figure class="box-wenzi" ng-class="{one:$index+1==1,two:$index+1==2,three:$index+1==3,four:$index+1==4,five:$index+1==5}"
  ng-repeat="value in cates" id="{{value.name}}-wenzi"></figure>

</div>
